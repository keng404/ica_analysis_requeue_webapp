<!doctype html>

<html>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.2/core.css">
        <!-- CSS for examples -->
        <link rel="stylesheet" href="./assets/css/examples.css" />

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2023.11.2/core.js"></script>
        <py-config>
            packages = ["matplotlib", "pandas"]
        </py-config>
        <!-- for splashscreen -->
        <style>
            #loading { outline: none; border: none; background: transparent }
        </style>
        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            loading.showModal();
        </script>
        
        <title>Simple Clock Demo</title>
        <link rel="icon" type="image/png" href="./assets/favicon.png" />
    </head>

    <body>
        <dialog id="loading">
            <h1>Loading...</h1>
        </dialog>

        <nav class="navbar" style="background-color: #000000">
            <div class="app-header">
                <a href="/">
                    <img src="./assets/logo.png" class="logo" />
                </a>
                <a class="title" href="" style="color: #f0ab3c">ICA Analyses CLI/API template maker</a>
            </div>
        </nav>

        <!--login form -->
        <div id="disclaimer-message">This unofficial app is for ICA users to generate API/CLI templates based on previously run analyses. </div>
        <div id="step1-message"></div>

        <div id="login-form" class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" id="txt-uname" placeholder="None" name="username" required>
        
            <label for="password"><b>Password</b></label>
            <input type="password"  id="txt-pwd" placeholder="None" name="password" required>
            
            <label for="tenant"><b>Domain Name (suffix before *.login.illumina.com). Fill this out if your username exists on multiple ICA domains</b></label>
            <input type="text" id="txt-domain-name" placeholder="None" name="domain_name" >
            
            <button 
            type="submit"
            id="login-load"
            class="py-button"
            py-click="load_login_info"
            >
            Login
            </button>
        </div>

        <div id="step1-output"></div>
        
        <!--  Dynamic rendering of a table of ICA project names and Ids -->
        <div id="step2-message"></div>
        
        <div id="project-output" hidden>
            <h3>Search for a project</h3>
            <input type="text" id="my-project-query" onkeyup="filterProjectTable()" placeholder="Search for project names..">
            <table id="project-output-inner" class=center></table>
        </div>

        <div id="step2-selection-form"  class="container">
            <label for="project"><b>Enter ICA Project Name</b></label>
            <input type="text" id="txt-project-name" placeholder="None" name="project" required>

            <button 
                type="submit" 
                id="project-selector" 
                class="py-button"
                py-click="load_project_selection_info"
            >
            Select Project 
            </button>
        </div>
        <script type="text/javascript">$(document).ready(function(){$('table').DataTable({
        "pageLength": 50
        });});</script>
        
        <div id="step2-selection"></div>

        <!--Dummy function to search table .... Need to update--> 
        <script>
            function filterProjectTable() {
              // Declare variables
              var input, filter, table, tr, td, i, txtValue;
              input = document.getElementById("my-project-query");
              filter = input.value.toUpperCase();
              table = document.getElementById("project-output-inner");
              tr = table.getElementsByTagName("tr");
            
              // Loop through all table rows, and hide those who don't match the search query
              for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                  txtValue = td.textContent || td.innerText;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                  } else {
                    tr[i].style.display = "none";
                  }
                }
              }
            }
            </script>
      </script>

        <div id="step3-message"></div>
        
        <div id="analyses-output" hidden>
            <h3>Search for an analysis</h3>
            <input type="text" id="my-analysis-query" onkeyup="filterAnalysesTable()" placeholder="Search for analyses names..">
            <table id="analyses-output-inner" class=center></table>
        </div>
        <script type="text/javascript">$(document).ready(function(){$('table').DataTable({
        "pageLength": 50
        });});</script>        
        <div id="step3-selection-form"  class="container">
            <label for="analysis"><b>Enter ICA Analysis Name</b></label>
            <input type="text" id="txt-analysis-name" placeholder="None" name="analysis" required>

            <button 
                type="submit" 
                id="analysis-selector" 
                class="py-button"
                py-click="load_analysis_selection_info"
            >
            Select Analysis 
            </button>
        </div>

        <div id="step3-selection"></div>
        
        <script>
            function filterAnalysesTable() {
              // Declare variables
              var input, filter, table, tr, td, i, txtValue;
              input = document.getElementById("my-analysis-query");
              filter = input.value.toUpperCase();
              table = document.getElementById("analyses-output-inner");
              tr = table.getElementsByTagName("tr");
            
              // Loop through all table rows, and hide those who don't match the search query
              for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                  txtValue = td.textContent || td.innerText;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                  } else {
                    tr[i].style.display = "none";
                  }
                }
              }
            }
            </script>
      </script>

      <div id="step4-message"></div>
      <div id="step4-selection-form"  class="container">
        <label for="template_type"><b>Generate Template Type</b></label>
        <input type="text" id="txt-template-type" placeholder="CLI or API" name="template_type" required>
        <button 
            type="submit" 
            id="template-type-generator" 
            class="py-button"
            py-click="generate_requeue_template"
        >
        Generate Requeue Template 
        </button>
    </div>

        
        <!-- The requeue template -->
    <div id="requeue-template"></div>
    <div id="requeue-template-logging"></div>
        
    <div id="requeue-template-container"  class="container">
        <label for="requeue_template"><b>Your Requeue Template</b></label>
        <script type="py" terminal id=my_template></script>
    </div>

    <div id="requeue-template-download"></div>    
      <!-- HTML reference and call to your main python script--> 
        <section class="pyscript">
            <div class="font-mono">
                status: <label id="output1"></label>
            </div>
            <div id="output2" class="font-mono"></div>
            <div id="output3" class="font-mono"></div>

            <script type="py" src="./main.py" config="./pyscript.toml" async></script>
        </section>
    </body>
</html>
